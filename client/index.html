<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Менеджер файлов</title>
<body>
    <main>
        <div><a><button id="btn-stat">Таблица статистики</button></a></div>
        <div class="file-manager">
            <div class="header">
                <h1>Менеджер файлов</h1>
                <div id="loading-spinner"></div>
            </div>
            <div id="spent-time"></div>
            <div class="search-bar">
                <button class="back-button" id="back-button"></button>
                <div class="block-current-path">
                    <div class="current-path" id="current-path"></div>
                </div>
                <button class="sort-button asc" id="sort-button"></button>
            </div>
            <div class="file-list" id="file-list">
            </div>
        </div>
    </main>
    <script src="static/bundle.js"></script>
</body>
</html>
